    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Random Quotes</title>
  </head>
  <body id="body" onload="randomQuote()">
 
    <div class="container vertical-center">
      <div class="row" style="margin: 0 auto;">
        <div class="col-md-10 col-lg-10 col-sm-12" style="margin: 0 auto;">
          <div class="card bg-transparent border border-white">
            <div class="card-body">
              <blockquote class="blockquote text-right">
                <p class="mb-0 quote"></p>
                <footer class="blockquote-footer quoteFooter"></footer>
              </blockquote>
              <div>
                  <!-- random quote butto --> 
                  <button onclick="randomQuote()" type="button" id="randomBtn" class="btn bg-transparent border border-white pull-right">
                      <i class="fa fa-random" aria-hidden="true" style="font-size:1.2em"></i>
                  </button>
                  <!-- share twitter -->
                  <a id="twitterShare" href="" target="_blank">
                    <button type="button" name="twitter" class="btn bg-transparent border border-white">
                      <i class="fa fa-twitter" aria-hidden="true" style="font-size:1.3em"></i>
                    </button>
                  </a>
                  <!-- share tumblr -->
                  <a id="tumblrShare" href="" target="_blank">
                    <button type="button" name="tumbr" class="btn bg-transparent border border-white">
                      <i class="fa fa-tumblr" aria-hidden="true"style="font-size:1.3em"></i>
                    </button>
                  </a>
              </div>
            </div>
          </div>
          <footer>
            Coded by <a href="https://www.wilsonromero.design" target="_blank">wilsoft-gt</a> | View code <a href="https://codepen.io/wilsoft-gt/pen/JpWZdB" target="_blank"><i class="fa fa-codepen"></i></a> <a href="https://github.com/wilsoft-gt/randomquote" target="_blank"><i class="fa fa-github"></i></a>
          </footer>
        </div>
      </div>
    </div>
    
  </body>
</html>
