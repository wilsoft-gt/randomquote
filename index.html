<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Nanum+Brush+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <meta charset="utf-8">
    <title>Random Quotes</title>
  </head>
  <body id="body" onload="randomQuote()">
    <div class="container">
      <div class="row vertical-center">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="well">
            <div id="quote" class="text-right">
            </div>
            <div id="quoteFooter" class="text-right">
            </div>
            <button onclick="randomQuote()" type="button" id="randomBtn" class="btn btn-large pull-right">
              <i class="fa fa-random" aria-hidden="true" style="font-size:1.2em"></i></button>
            <a id="twitterShare" href="" target="_blank"><button type="button" name="twitter" class="btn btn-outline-light">
              <i class="fa fa-twitter" aria-hidden="true" style="font-size:1.3em"></i></button></a>
            <a id="tumblrShare" href="" target="_blank"><button type="button" name="tumbr" class="btn btn-large">
              <i class="fa fa-tumblr" aria-hidden="true"style="font-size:1.3em"></i></button></a>
          </div>
          coded by: <a href="http://www.wilsonromero.design/" target="_blank">wilsft-gt</a>
        </div>
      </div>
    </div>
  </body>
</html>
